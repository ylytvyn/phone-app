<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Phone Application">
	<meta name="author" content="Admin">
	<title>Phone Application</title>

	<link rel="icon" href="img/favicon.png">

	<link rel="stylesheet" href="css/libs/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/styles.min.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div class="preload"></div>

	<button class="load">Load Phones</button>
	<button class="create" disabled>Create Phone</button>

	<form class="create-phone">
		<div class="row">
			<label class="col-5">Enter Id</label>
			<input type="text" name="id" class="field col-7">
		</div>
		<div class="row">
			<label class="col-5">Enter Image Url</label>
			<input type="text" name="imageUrl" class="field col-7">
		</div>
		<div class="row">
			<label class="col-5">Enter Title</label>
			<input type="text" name="name" class="field col-7">
		</div>
		<div class="row">
			<label class="col-5">Enter Description</label>
			<input type="text" name="snippet" class="field col-7">
		</div>
	</form>

	<ul class="phones-list row"></ul>

	<!-- Scripts -->
	<script src="js/libs/jquery-3.3.1.min.js"></script>
	<script src="js/main.js"></script>

	<!-- LiveReload Script -->
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
